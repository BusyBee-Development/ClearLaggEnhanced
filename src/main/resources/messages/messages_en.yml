# ClearLaggEnhanced Messages
# Supports MiniMessage format, Hex colors (#RRGGBB), and Legacy colors (&a, &c, etc.)
# Use {placeholder} for variable substitution

# General Messages
general:
  plugin_prefix: "<gradient:#00ff00:#55ff55>[ClearLaggEnhanced]</gradient>"
  no_permission: "<red>You don't have permission to use this command.</red>"
  unknown_command: "<red>Unknown command. Use <gold>/cle help</gold> for help.</red>"

# Main Commands
commands:
  help:
    header: "<green>=== ClearLaggEnhanced v{version} ===</green>"
    description: "<yellow>The ultimate performance management plugin</yellow>"
    commands_list: "<gray>Commands:</gray>"
    tps: "<white>/cle tps</white> <gray>- Show server TPS and MSPT</gray>"
    memory: "<white>/cle memory</white> <gray>- Show memory usage</gray>"
    check: "<white>/cle check</white> <gray>- Comprehensive health check</gray>"
    modules: "<white>/cle modules</white> <gray>- List modules and status</gray>"
    module_enable: "<white>/cle module enable <name></white> <gray>- Enable a module</gray>"
    module_disable: "<white>/cle module disable <name></white> <gray>- Disable a module</gray>"
    clear: "<white>/cle clear</white> <gray>- Clear entities intelligently</gray>"
    reload: "<white>/cle reload</white> <gray>- Reload configuration</gray>"
    version: "<white>/cle version</white> <gray>- Show plugin version</gray>"

  reload:
    starting: "<yellow>Reloading ClearLaggEnhanced configuration...</yellow>"
    success: "<green>Configuration reloaded successfully!</green>"
    failure: "<red>Failed to reload configuration: {error}</red>"

  clear:
    starting: "<yellow>Starting intelligent entity clearing...</yellow>"
    unavailable: "<red>Entity clearing is currently unavailable in this build.</red>"
    disabled: "<red>Entity clearing is currently disabled.</red>"

  version:
    plugin: "<green>ClearLaggEnhanced</green> <white>v{version}</white>"
    author: "<gray>Author:</gray> <white>{author}</white>"
    website: "<gray>Website:</gray> <white>{website}</white>"

# Diagnostic Commands
diagnostics:
  tps:
    header: "<green>=== Server Performance ===</green>"
    tps_1m: "<yellow>TPS (1m):</yellow> {tps}"
    tps_5m: "<yellow>TPS (5m):</yellow> {tps}"
    tps_15m: "<yellow>TPS (15m):</yellow> {tps}"
    mspt: "<yellow>MSPT:</yellow> {mspt}"

  memory:
    header: "<green>=== Memory Usage ===</green>"
    used: "<yellow>Used:</yellow> {used} / {max}"
    free: "<yellow>Free:</yellow> {free}"
    usage: "<yellow>Usage:</yellow> {percentage}"

  check:
    header: "<green>=== Server Health Check ===</green>"
    tps_excellent: "<green>✓ TPS: Excellent ({tps})</green>"
    tps_good: "<yellow>⚠ TPS: Good ({tps})</yellow>"
    tps_poor: "<red>✗ TPS: Poor ({tps})</red>"
    memory_good: "<green>✓ Memory: Good ({percentage})</green>"
    memory_high: "<yellow>⚠ Memory: High ({percentage})</yellow>"
    memory_critical: "<red>✗ Memory: Critical ({percentage})</red>"
    active_modules: "<yellow>Active Modules:</yellow> {count}"

# Config Commands
config:
  header: "<green>=== Configuration Status ===</green>"
  main_config_loaded: "<yellow>Main config loaded:</yellow> {status}"
  module_configs: "<yellow>Module configs:</yellow> <white>{count}</white>"
  reload_instruction: "<gray>Use</gray> <white>/cle reload</white> <gray>to reload configuration</gray>"
  status_yes: "<green>Yes</green>"
  status_no: "<red>No</red>"

# Module Commands
ui:
  modules:
    header: "<green>=== Performance Modules ===</green>"

module:
  not_found: "<red>Module not found:</red> <white>{module}</white>"
  enabled: "<green>Module enabled:</green> <white>{module}</white>"
  disabled: "<yellow>Module disabled:</yellow> <white>{module}</white>"
  status_enabled: "<green>ENABLED</green>"
  status_disabled: "<red>DISABLED</red>"
  info_line: "<yellow>{name}</yellow> <gray>-</gray> {status}"
  stats_line: "<gray>  Status:</gray> {status}<gray>, Ops:</gray> {operations}"

# Error and Usage Messages
errors:
  module_usage: "<red>Usage: /{label} module <enable|disable> <moduleName></red>"
  module_action_usage: "<red>Usage: /{label} module {action} <moduleName></red>"
  unknown_module_action: "<red>Unknown module action:</red> <white>{action}</white>"
  module_action_help: "<yellow>Usage: /{label} module <enable|disable> <moduleName></yellow>"

# Color Formatting for Values
colors:
  tps:
    excellent: "<green>{value}</green>"
    good: "<yellow>{value}</yellow>"
    poor: "<red>{value}</red>"
  mspt:
    excellent: "<green>{value}</green>"
    good: "<yellow>{value}</yellow>"
    poor: "<red>{value}</red>"
